<div class="container p-3" style="width:50% ;">
    <div class="card card-header">
        <div class="d-flex justify-content-between ">
        <p>Cart item(s):</p>
        <button type="button" class="btn btn-danger" (click)="clearCart()">Clear Cart</button>
    </div>
    </div>
<div *ngFor="let item of items" class="card">
   
    <div class="card-body d-flex justify-content-between p-3">
        <img src="{{item.img}}" style="height:10rem">
        <div>
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">{{item.ingredients}}</p>
        </div>
      <p class="card-text">{{item.price | currency:"EUR"}}</p>
      
    </div>
  </div>
  <div class="d-flex justify-content-between p-2 mb-2" style="background-color: #e1f5fe;">
    <h5 class="fw-bold mb-0">Total:</h5>
    <h5 class="fw-bold mb-0">{{totalprice | currency:"EUR"}}</h5>
  </div>
  <div class="d-flex justify-content-between p-2 mb-2" style="background-color: #e1f5fe;">
    <h5 class="fw-bold mb-0">Discount 15% for purchase bigger then 45 EUR:</h5>
    <h5 class="fw-bold mb-0">{{discount | currency:"EUR"}}</h5>
  </div>
  <div class="d-flex justify-content-between p-2 mb-2" style="background-color: #e1f5fe;">
    <h5 class="fw-bold mb-0">Total with Discount:</h5>
    <h5 class="fw-bold mb-0">{{totalprice - discount | currency:"EUR"}}</h5>
  </div>
</div>
